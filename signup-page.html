        <div class="spl0">

            <form action="" method="POST" class="sign_up" name="form" onsubmit="event.preventDefault(); LoginToServer();">
                <label for="firstname" class="lab0">First Name*</label>
                <br>
                <input type="text" name="name" required id="firstName">
                <br>
                <label for="lastname" class="lab1">Last Name*</label>
                <br>
                <input type="text" name="name" required id="lastName">
                <br>
                <label for="email" class="lab2">Email Address*</label>
                <br>
                <input type="email" name="email" required id="email">
                <br>
                <label for="password" class="lab3">Password*</label>
                <br>
                <input type="password" name="password" required id="password">
                <div id="pass_error">Password must have eight characters</div>
                <br>
                <label for="password" class="lab4">Confirm Password*</label>
                <br>
                <input type="password" name="cpassword" required id="cpassword">
                <div id="pass_error2">Passwords do not match</div>
                <br>
                <br>
                <button type="submit" class="btn">Create Account</button>
                <p>or sign up with</p>
                <div class="icon">
                    <a href="https://www.gmail.com" target="_blank"><img src="https://img.icons8.com/color/25/000000/google-logo.png"/></a>
                    <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/color/25/000000/facebook.png"/></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="https://img.icons8.com/color/25/000000/twitter--v1.png"/></a>
                </div>
                <p>Already have an account?<a href="loginpassword.html"> Log In</a></p>
